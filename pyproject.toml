[build-system]
requires = ["setuptools>=62", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "thutil"
dynamic = ["version"]
description = "General utilities for Python"
authors = [{ name = "C.Thang Nguyen", email = "thangckt@gmail.com" }]
license = { file = "LICENSE.md" }

dependencies = []

requires-python = ">=3.7"

### to use: pip install thamd[euler]
[project.optional-dependencies]
# llm = ['google-generativeai']


[tool.setuptools.dynamic]
version = { attr = "thutil.__version__" }

[tool.setuptools.packages.find]
include = ["thutil*"]
exclude = ["dev_tool*", "docs_site*"]

[tool.ruff.lint]
select = ["ALL"]
ignore = []


[tool.setuptools.package-data]
